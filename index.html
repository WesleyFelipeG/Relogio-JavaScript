<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio JS</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="relogio">
        <div class="div1">
            <span id="horas">00</span>
            <p class="tempo">Horas</p>
        </div>
        <div>
            <span id="minutos">00</span>
            <p class="tempo">Minutos</p>
        </div>
        <div>
            <span id="segundos">00</span>
            <p class="tempo">Segundos</p>
        </div>
    </div>

    <div class="relogio">
        <div class="div1">
            <span id="horasJapao">00</span>
            <p class="tempo">Horas</p>
        </div>
        <div>
            <span id="minutosJapao">00</span>
            <p class="tempo">Minutos</p>
        </div>
        <div>
            <span id="segundosJapao">00</span>
            <p class="tempo">Segundos</p>
        </div>
    </div>

    <div class="relogio">
        <div class="div1">
            <span id="horasInglaterra">00</span>
            <p class="tempo">Horas</p>
        </div>
        <div>
            <span id="minutosInglaterra">00</span>
            <p class="tempo">Minutos</p>
        </div>
        <div>
            <span id="segundosInglaterra">00</span>
            <p class="tempo">Segundos</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
